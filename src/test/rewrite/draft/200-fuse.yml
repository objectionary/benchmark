---
# yamllint disable rule:line-length
name: fuse-map-map
pattern: |
  ⟦
    𝐵0,
    𝜏-class ↦ ⟦
      φ ↦ Φ.jeo.class,
      𝐵1,
      𝜏-method ↦ ⟦
        φ ↦ Φ.jeo.method,
        𝐵-method-head,
        body ↦ ⟦
          𝐵-body-head,
          𝜏-first ↦ ⟦
            φ ↦ Φ.hone.mapMultiX,
            class ↦ 𝑒-class-name,
            method ↦ 𝑒-first-method-name,
            in ↦ 𝑒-first-input-type
          ⟧,
          𝜏-second ↦ ⟦
            φ ↦ Φ.hone.mapMultiX,
            class ↦ 𝑒-class-name,
            method ↦ 𝑒-second-method-name,
            in ↦ 𝑒-second-input-type
          ⟧,
          𝐵-body-tail
        ⟧,
        𝐵-method-tail
      ⟧,
      𝜏-first-method ↦ ⟦
        φ ↦ Φ.jeo.method,
        𝐵-first-method-head,
        body ↦ ⟦
          𝐵-first-body-head,
          𝐵-first-body-tail
        ⟧,
        𝐵-first-method-tail
      ⟧,
      𝐵6
    ⟧,
    𝐵7
  ⟧
result: |
  ⟦
    𝐵0,
    𝜏-class ↦ ⟦
      φ ↦ Φ.jeo.class,
      𝐵1,
      𝜏-method ↦ ⟦
        φ ↦ Φ.jeo.method,
        𝐵2,
        body ↦ ⟦
          𝐵3,
          𝜏-fuse-opcode ↦ ⟦
            φ ↦ Φ.hone.mapMultiX,
            class ↦ 𝑒-class-name,
            method ↦ 𝑒-fuse-method-name,
            in ↦ 𝑒-first-input-type
          ⟧,
          𝐵4
        ⟧,
        𝐵5
      ⟧,
      𝐵6,
      𝜏-fuse ↦ ⟦
        φ ↦ Φ.jeo.method,
        access ↦ 4106,
        descriptor ↦ 𝑒-fuse-descriptor,
        signature ↦ "",
        maxs ↦ ⟦
          φ ↦ Φ.jeo.maxs,
          max-stack ↦ 1,
          max-locals ↦ 1
        ⟧,
        params ↦ ⟦
          φ ↦ Φ.jeo.params,
          i1 ↦ ⟦
            φ ↦ Φ.jeo.param,
            index ↦ 0,
            access ↦ 0,
            type ↦ 𝑒-first-input-type
          ⟧
        ⟧,
        body ↦ ⟦
          φ ↦ Φ.jeo.seq.of5,
          i1 ↦ ⟦
            φ ↦ Φ.jeo.opcode.aload,
            i1 ↦ 25,
            i1 ↦ 0
          ⟧,
          i2 ↦ ⟦
            φ ↦ Φ.jeo.opcode.invokestatic,
            i1 ↦ 184,
            i2 ↦ 𝑒-class-name,
            i3 ↦ 𝑒-first-method-name,
            i4 ↦ 𝑒-first-descriptor,
            i5 ↦ Φ̇.false
          ⟧,
          i3 ↦ ⟦
            φ ↦ Φ.jeo.opcode.invokestatic,
            i1 ↦ 184,
            i2 ↦ 𝑒-class-name,
            i3 ↦ 𝑒-second-method-name,
            i4 ↦ 𝑒-second-descriptor,
            i5 ↦ Φ̇.false
          ⟧,
          i4 ↦ ⟦
            φ ↦ Φ.jeo.opcode.areturn,
            i1 ↦ 176
          ⟧
        ⟧,
        name ↦ 𝑒-fuse-method-name
      ⟧
    ⟧,
    𝐵7
  ⟧
where:
  - meta: 𝜏-fuse
    function: random-tau
    args: ['base', '𝐵1', '𝐵6', '𝜏-method']
  - meta: 𝜏-fuse-opcode
    function: random-tau
    args: ['𝐵3', '𝐵4']
  - meta: 𝑒-fuse-method-name
    function: concat
    args:
      - 𝑒-first-method-name
      - '"_fuse"'
  - meta: 𝑒-fuse-descriptor
    function: concat
    args:
      - '"("'
      - 𝑒-first-input-type
      - '"Ljava/util/function/Consumer;)V"'
  - meta: 𝑒-first-descriptor
    function: concat
    args:
      - '"("'
      - 𝑒-first-input-type
      - '")"'
      - 𝑒-first-output-type
  - meta: 𝑒-second-descriptor
    function: concat
    args:
      - '"("'
      - 𝑒-second-input-type
      - '")"'
      - 𝑒-second-output-type
