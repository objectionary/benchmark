---
# yamllint disable rule:line-length
name: map-to-mapMultiX
pattern: |
  ⟦
    𝐵1,
    𝜏1 ↦ ⟦
      φ ↦ Φ.hone.map,
      class ↦ 𝑒-class-name,
      method ↦ 𝑒-method-name,
      in ↦ 𝑒-input-type,
      out ↦ 𝑒-output-type,
      𝐵2
    ⟧,
    𝐵3
  ⟧
result: |
  ⟦
    𝐵1,
    𝜏1 ↦ ⟦
      φ ↦ Φ.hone.mapMultiX,
      class ↦ 𝑒-class-name,
      method ↦ 𝑒-multi-method-name,
      in ↦ 𝑒-input-type,
      𝐵2
    ⟧,
    𝐵3
  ⟧
where:
  - meta: 𝑒-multi-method-name
    function: concat
    args:
      - 𝑒-method-name
      - '"_bifunc"'
