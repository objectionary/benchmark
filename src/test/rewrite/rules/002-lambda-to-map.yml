---
name: lambda-to-map
pattern: |
  ⟦
    base ↦ "Q.hone.lambda",
    method ↦ "apply",
    interface ↦ "()Ljava/util/function/Function;",
    signature ↦ "(Ljava/lang/Object;)Ljava/lang/Object;",
    target-class ↦ 𝑒1,
    target-method ↦ 𝑒2,
    target-signature ↦ 𝑒3,
    intermediate-signature ↦ 𝑒3,
    stream-class ↦ "java/util/stream/Stream",
    stream-method ↦ "map",
    stream-signature ↦ "(Ljava/util/function/Function;)Ljava/util/stream/Stream;",
    𝐵1
  ⟧
result: |
  ⟦
    base ↦ "Q.hone.map",
    class ↦ 𝑒1,
    method ↦ 𝑒2,
    in ↦ 𝑒4,
    out ↦ 𝑒5
  ⟧
where:
  - meta: 𝑒4
    function: sed
    args:
      - 𝑒3
      - '"s/\\(L(.+);\\)/\\1/g"'
  - meta: 𝑒5
    function: sed
    args:
      - 𝑒3
      - '"s/;\\)L(.+);/\\1/g"'
